<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        .popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function forgotPassword() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</head>
<body>

<div class="logo">
    <img src="images/Logo.png" alt="Logo" style="max-width: 200px;">
</div>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Usuário" required>
    <input type="password" placeholder="Senha" required>
    <button onclick="window.location.href='home.html'">Entrar</button>
    <p><a href="#" onclick="forgotPassword()">Esqueci a senha</a></p>
</div>

<div id="popup" class="popup">
    <p>Email de recuperação enviado com sucesso!</p>
    <button onclick="closePopup()">Fechar</button>
</div>

</body>
</html>
